  retryTimes: 3
  sleepTime: 1000
  #starUrl: http://db.pharmcube.com/database/cfda
  starUrl: http://db.pharmcube.com/database/cfda/detail/cfda_inlet_instrument_history_data/12437
  #starUrl: http://db.pharmcube.com/database/cfda/detail/cfda_cn_instrument/f3bb342fe3409a3bcb6eb81e092ac54e
  savePath: D:/Temps/cache
  detailPath: http://db.pharmcube.com/database/cfda/detail/
  threadNum: 1
  driver: phantomjs
  execPath: phantomjs/windows/phantomjs_2.0.exe
  driverLoglevel: INFO
  driverLogFile: D:/weblogs/spiderAndReview/phantomjsdriver.log
  proxyType: off
  proxyHost: 120.37.52.38
  proxyPort: 8118
  





